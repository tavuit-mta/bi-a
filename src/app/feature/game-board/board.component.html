<div id="board-container" class="board-container">
  <mat-card>
    <mat-card-title class="board-title">
      <span>Kết quả ván đấu</span>
      <div>
        <!-- <button mat-icon-button (click)="isServerMode ? endGame() : outGame()">
          <mat-icon>settings_power</mat-icon>
        </button> -->
        <button mat-icon-button [matMenuTriggerFor]="rowMenu">
          <mat-icon>apps</mat-icon>
        </button>
      </div>
    </mat-card-title>

    <mat-card-content class="board-content">
      <div class="table-scroll-wrapper table-container" #tableWrapper [ngClass]="{'max-height': !isServerMode}">
        <table mat-table [dataSource]="gameState.results" class="mat-elevation-z8 fixed-width-table">
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="fixed-col action-header">
              <span>Hành động</span>
            </th>
            <td mat-cell *matCellDef="let element; let rowIndex = index" class="fixed-col action-cell">
              <button mat-icon-button color="primary" aria-label="Sửa ván đấu" (click)="editGame(element, rowIndex)">
                <mat-icon>{{!isServerMode ? 'visibility': 'edit'}}</mat-icon>
              </button>
              <button *ngIf="isServerMode" mat-icon-button color="warn" aria-label="Xóa ván đấu"
                (click)="deleteGame(element, rowIndex)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
            <td mat-footer-cell *matFooterCellDef class="fixed-col total-row sum-label-footer">
              <button mat-raised-button color="warn" aria-label="Tổng điểm" (click)="toggleTotalRow()">
                <strong>{{ showTotalRow ? 'Ẩn' : 'Xem'}} điểm</strong>
              </button>
            </td>
          </ng-container>
          <ng-container *ngFor="let player of players; let i = index" [matColumnDef]="columnKeyBuilder(player)">
            <th mat-header-cell *matHeaderCellDef class="fixed-col">
              <mat-chip [disabled]="!player.active">
                <img matChipAvatar [src]="player.avatar" alt="{{ player.name }}" />
                {{ player.name }}
              </mat-chip>
            </th>
            <td mat-cell *matCellDef="let element" class="fixed-col">
              <div class="score-cell">
                <span>{{ getScore(player, element) }}</span>
                <mat-icon svgIcon="trophy" *ngIf="isWinner(player, element)" class="trophy-icon" />
              </div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="fixed-col total-row">
              <strong>{{ showTotalRow ? totalScores[i] : '**' }}</strong>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; let rowIndex = index; columns: displayedColumns"
            (contextmenu)="$event.preventDefault()"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns" class="total-row"></tr>
        </table>
      </div>
    </mat-card-content>

    <mat-card-actions class="action-row" *ngIf="isServerMode">
      <button mat-fab class="add-new-game" aria-label="Thêm Ván Đấu" (click)="openAddGameDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>

    <mat-card-actions class="action-row" *ngIf="!isServerMode">
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #addPlayerDialog>
  <div class="add-player-title-container">
    <span class="add-player-title">Thêm người chơi</span>
    <span class="add-player-subtitle">Hãy đặt tên hiển thị trong ván game</span>
  </div>
  <mat-dialog-content>
    <form class="add-player-form">
      <mat-form-field appearance="fill" class="add-player-input" [subscriptSizing]="'dynamic'">
        <input class="player-input" matInput [formControl]="addPlayerForm" name="addPlayerName"
          placeholder="Tên người chơi" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="add-player-actions">
      <button mat-raised-button color="warn" mat-dialog-close>Hủy</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="addPlayerForm.invalid"
        (click)="confirmAddPlayer()">Thêm</button>
    </div>
  </mat-dialog-actions>
</ng-template>

<div style="position: fixed; visibility: hidden;" [style.left]="menuPosition.x" [style.top]="menuPosition.y"
  #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="rowMenu">
</div>

<mat-menu #rowMenu="matMenu" panelClass="pill-menu">
  <ng-template matMenuContent *ngIf="isServerMode">
    <button mat-menu-item color="primary" class="action-btn" (click)="showAddPlayer()">
      Thêm người chơi
    </button>
    <button mat-menu-item color="primary" class="action-btn" (click)="showQrCode()">
      QR game
    </button>
    <button mat-menu-item color="primary" class="action-btn" (click)="exportTableAsPngIonic()">
      Xuất ảnh
    </button>
    <button mat-menu-item color="primary" class="action-btn" (click)="openBillTable()">
      Tính tiền
    </button>
      <button mat-menu-item color="warn" class="action-btn" (click)="endGame()">
      Thoát ván đấu
    </button>
  </ng-template>
  <ng-template matMenuContent *ngIf="!isServerMode">
    <button mat-menu-item color="primary" class="action-btn" (click)="exportTableAsPngIonic()">
      Xuất ảnh
    </button>
    <button mat-menu-item color="warn" class="action-btn" (click)="outGame()">
      Thoát ván đấu
    </button>
  </ng-template>
</mat-menu>
