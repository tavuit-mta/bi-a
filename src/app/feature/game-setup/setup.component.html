<div class="setup-container">
  <mat-card>
    <mat-card-title [ngStyle]="{'padding': '0 16px 10px 16px'}">Thiết lập người chơi</mat-card-title>
    <mat-card-subtitle [ngStyle]="{'padding': '0 16px'}">Hãy đặt tên hiển thị trong ván game</mat-card-subtitle>	
    <mat-card-content class="setup-content">
      <form [formGroup]="playerForm">
        <div class="players-list">
          <mat-form-field appearance="fill" class="player-input" subscriptSizing="dynamic">
            <input class="input-field" matInput [formControlName]="'player'" placeholder="Tên" />
          </mat-form-field>
        </div>
      </form>
      <mat-divider />
      <mat-form-field appearance="fill" class="bank-input" subscriptSizing="dynamic">
        <mat-label>Đơn vị</mat-label>
        <input [readonly]="!isServerMode" class="input-field" matInput numberPattern [currencyMask]="{ prefix: '', suffix: ' đ', precision: 0 }" [ngModel]="gameUnit | async" (ngModelChange)="gameUnit = $event" pattern="[0-9]*"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="action-row">
      <button mat-raised-button color="accent" (click)="submit()">
        {{ isServerMode ? 'Bắt đầu' : 'Tham gia' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
