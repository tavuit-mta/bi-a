<div class="setup-container">
  <mat-card>
    <mat-card-title [ngStyle]="{'padding': '16px'}">Thiết lập người chơi</mat-card-title>
    <mat-card-content>
      <form [formGroup]="playerForm">
        <div class="players-list">
          <mat-form-field appearance="outline" class="player-input" subscriptSizing="dynamic">
            <mat-label>Tên người chơi</mat-label>
            <input matInput [formControlName]="'player'" />
            <mat-icon matSuffix (click)="editProfile()" style="color: #005cbb;">edit</mat-icon>
          </mat-form-field>
        </div>
      </form>
      <!-- <button mat-button color="primary" (click)="addPlayer()">
        <mat-icon>add</mat-icon> Thêm người chơi
      </button> -->
    </mat-card-content>
    <mat-card-actions class="action-row">
      <button mat-raised-button color="warn" (click)="cancel()">
        Cancel
      </button>
      <button mat-raised-button color="accent" (click)="submit()">
        {{ isServerMode ? 'Bắt đầu trận' : 'Tham gia trận đấu' }}
      </button>
      <!-- <button
        mat-raised-button
        color="accent"
        (click)="view()"
      >
        Xem trận đấu
      </button> -->
    </mat-card-actions>
  </mat-card>
</div>
