<h2 mat-dialog-title>Thêm Ván Đấu</h2>
<mat-dialog-content [formGroup]="form">
  <p><strong>Chọn người thắng:</strong></p>
  <mat-radio-group formControlName="winner">
    <mat-radio-button
      *ngFor="let player of gameState?.players"
      [value]="player.id"
    >
      {{ player.name }}
    </mat-radio-button>
  </mat-radio-group>

  <ng-container *ngIf="form.value?.winner !== null && form.value?.winner !== undefined">
    <form [formGroup]="losersForm">
      <p class="loser-title"><strong>Nhập điểm cho từng người chơi:</strong></p>
      <div *ngFor="let player of gameState?.players; let i = index" class="player-container">
        <div class="player-row">
          <mat-form-field appearance="outline" class="loser-input">
            <mat-label>
              {{ player.id === form.value?.winner ? player.name + ' (Thắng)' : player.name }}
            </mat-label>
            <input
              matInput
              type="number"
              [formControlName]="player.id"
              [readonly]="player.id === form.value?.winner"
              [disabled]="player.id === form.value?.winner"
              [ngStyle]="player.id === form.value?.winner ? {'pointer-events': 'none'} : {}"
            />
          </mat-form-field>
          <div class="extended-per-player" [formGroup]="extendedGroup(i)">
            <!-- Common Points Row -->
            <div class="extended-row">
              <mat-checkbox formControlName="hasCommon">Điểm chung</mat-checkbox>
              <ng-container *ngIf="extendedArray.at(i).value.hasCommon">
                <mat-form-field appearance="outline" class="extended-input">
                  <mat-label>Điểm chung</mat-label>
                  <input matInput type="number" formControlName="commonPoints" min="1" />
                </mat-form-field>
              </ng-container>
            </div>
            <!-- Penalty Points Row -->
            <div class="extended-row">
              <mat-checkbox formControlName="hasPenalty">Điểm đền</mat-checkbox>
              <ng-container *ngIf="extendedArray.at(i).value.hasPenalty">
                <mat-form-field appearance="outline" class="extended-input">
                  <mat-label>Người đền (chọn nhiều)</mat-label>
                  <mat-select formControlName="penaltyPayers" multiple>
                    <mat-option *ngFor="let p of gameState?.players" [value]="p.id" [disabled]="p.id === player.id">
                      {{ p.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="extended-input">
                  <mat-label>Điểm đền</mat-label>
                  <input matInput type="number" formControlName="penaltyPoints" min="1" />
                </mat-form-field>
                <!-- <div class="penalty-receiver-label">
                  <mat-chip color="primary" selected>
                    Người nhận: {{ player.name }}
                  </mat-chip>
                </div> -->
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Hủy</button>
  <button mat-raised-button color="primary" (click)="save()">Lưu</button>
</mat-dialog-actions>
