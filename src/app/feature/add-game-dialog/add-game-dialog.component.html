<h2 mat-dialog-title>Thêm Ván Đấu</h2>
<mat-dialog-content [formGroup]="form">
  <p><strong>Chọn người thắng:</strong></p>
  <mat-radio-group formControlName="winner">
    <mat-radio-button
      *ngFor="let player of gameState?.players"
      [value]="player.id"
    >
      {{ player.name }}
    </mat-radio-button>
  </mat-radio-group>

  <ng-container *ngIf="form.value?.winner !== null && form.value?.winner !== undefined">
    <form [formGroup]="losersForm">
      <p class="loser-title"><strong>Nhập điểm cho từng người chơi:</strong></p>
      <div *ngFor="let player of gameState?.players; let i = index">
        <div class="player-row">
          <mat-form-field appearance="fill" class="total-points-input">
            <mat-label>Tổng điểm {{ player.name }}</mat-label>
            <input
              matInput
              type="number"
              [value]="totalPoints[i]"
              disabled
              tabindex="-1"
              style="pointer-events: none;"
            />
            <!-- <mat-hint>Tổng điểm (bao gồm quân còn lại)</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline" class="tiles-input">
            <mat-label>Số lá còn lại</mat-label>
            <input
              matInput
              type="number"
              [formControl]="remainingForm(i)"
            />
            <!-- <mat-hint>Nhập số quân còn lại (+/-)</mat-hint> -->
          </mat-form-field>
          <div class="extended-per-player" [formGroup]="extendedForm(i)">
            <!-- Common Points Row -->
            <div class="extended-row">
              <mat-checkbox formControlName="hasCommon">Điểm chung</mat-checkbox>
              <ng-container *ngIf="extendedArray.at(i).value.hasCommon">
                <mat-form-field appearance="outline" class="extended-input">
                  <mat-label>Điểm chung</mat-label>
                  <input matInput type="number" formControlName="commonPoints" min="1" />
                </mat-form-field>
              </ng-container>
            </div>
            <!-- Penalty Points Row -->
            <div class="extended-row">
              <mat-checkbox formControlName="hasPenalty">Điểm đền</mat-checkbox>
              <ng-container *ngIf="extendedArray.at(i).value.hasPenalty">
                <div class="penalty-payers-list">
                  <div *ngFor="let payerCtrl of getPenaltyPayersFormArray(i).controls; let j = index">
                    <mat-checkbox [formControl]="penaltyControl(payerCtrl, 'selected')" *ngIf="i !== j">
                      {{ gameState.players[j].name }}
                    </mat-checkbox>
                    <ng-container *ngIf="penaltyControl(payerCtrl, 'selected').value && i !== j">
                      <mat-form-field appearance="outline" class="penalty-amount-input">
                        <mat-label>Điểm {{ gameState.players[j].name }} đền</mat-label>
                        <input matInput type="number" [formControl]="penaltyControl(payerCtrl, 'amount')" min="1" />
                      </mat-form-field>
                    </ng-container>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Hủy</button>
  <button mat-raised-button color="primary" (click)="save()">Lưu</button>
</mat-dialog-actions>
