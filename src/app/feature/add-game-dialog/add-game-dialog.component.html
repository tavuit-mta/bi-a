<h2 mat-dialog-title>Thêm Ván Đấu</h2>
<mat-dialog-content [formGroup]="form">
  <p><strong>Chọn người thắng:</strong></p>
  <mat-radio-group formControlName="winner">
    <mat-radio-button
      *ngFor="let player of players"
      [value]="player.id"
    >
      {{ player.name }}
    </mat-radio-button>
  </mat-radio-group>

  <ng-container *ngIf="form.value?.winner !== null && form.value?.winner !== undefined">
    <form [formGroup]="losersForm">
      <p class="loser-title"><strong>Nhập điểm cho từng người chơi:</strong></p>
      <div *ngFor="let idx of sortedPlayerIndexes">
        <div class="player-row">
          <mat-form-field appearance="fill" class="total-points-input">
            <mat-label>Tổng điểm {{ players[idx].name }}</mat-label>
            <input
              matInput
              type="number"
              [value]="totalPoints[idx]"
              disabled
              tabindex="-1"
              style="pointer-events: none;"
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="tiles-input">
            <mat-label>Số lá còn lại</mat-label>
            <input
              matInput
              type="number"
              [formControl]="remainingForm(idx)"
            />
          </mat-form-field>
          <div class="extended-per-player" [formGroup]="extendedForm(idx)">
            <!-- Common Points Row (always visible) -->
            <div class="extended-row">
              <mat-form-field appearance="outline" class="extended-input">
                <mat-label>Điểm chung</mat-label>
                <input matInput type="number" formControlName="commonPoints" min="1" />
              </mat-form-field>
            </div>
            <!-- Penalty Points Row (always visible) -->
            <div class="extended-row">
              <div class="penalty-payers-list">
                <div *ngFor="let payerCtrl of getPenaltyPayersFormArray(idx).controls; let j = index">
                  <mat-form-field appearance="outline" class="penalty-amount-input" *ngIf="idx !== j">
                    <mat-label>Điểm {{ players[j].name }} đền</mat-label>
                    <input matInput type="number" [formControl]="penaltyControl(payerCtrl, 'amount')" min="1" />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Hủy</button>
  <button mat-raised-button color="primary" (click)="save()">Lưu</button>
</mat-dialog-actions>
